<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="#">
    <title>Project Challenges</title>
</head>

<!-- init() function initializes the blackjack listerners -->
<body  onload="init()">
    <!-- challenge 1 division -->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>

        <div class="flex-box-container-1" id="flex-box-result"></div>
    </div>

    <!-- challenge 2 division -->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-2">
            <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>
            <button class="btn btn-danger" onclick="resetCat()">Reset</button>
        </div>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <!-- challenge 3 division -->
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <!-- onclick(this): this is the object (image) the user clicks on -->
            <img class="image-rps" id="rock" src="../static/images/rock.png" height="150" width="150" alt="rock-image"
                onclick="rpsGame(this)">
            <img class="image-rps" id="paper" src="../static/images/paper.png" height="150" width="150" alt="paper-image"
                onclick="rpsGame(this)">
            <img class="image-rps" id="scissors" src="../static/images/scissors.png" height="150" width="150"
                alt="scissors-image" onclick="rpsGame(this)">
        </div>
        <div class="flex-box-rps" id="reset-div"></div>
    </div>

    <!-- challenge 4 division -->
    <div class="container-4">
        <h2>Challenge 4: Change the Button Color</h2>
        <div class="flex-box-pick-color">
            <form action="select">
                <select name="backdrop" id="btn-color" onchange="buttonColorChange(this)">
                    <option value="choose">Choose</option>
                    <option value="random">Random</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Button-1</button>
            <button class="btn btn-danger">Button-2</button>
            <button class="btn btn-warning">Button-3</button>
            <button class="btn btn-success">Button-4</button>
        </div>
    </div>

    <div class="container-5">
        <h2 style="color: white;">Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result" style="color: antiquewhite;">Let's play!</span></h3>
        <div class="flex-blackjack-row-1" style="color: goldenrod;">
            <div id="user-box">
                <h2>You: <span id="user-blackjack-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-btn">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3" style="color: whitesmoke;">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>

</html>
